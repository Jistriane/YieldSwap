sonar.projectKey=yieldswap
sonar.organization=yieldswap

sonar.sources=.
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.stories.tsx,**/node_modules/**,**/dist/**,**/coverage/**,**/.next/**,**/public/**

sonar.tests=.
